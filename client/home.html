<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./styles/styles.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/0.27.2/axios.min.js"

    <title>Secret Bank of Asia</title>

<body id="body">
   

   <div class="container">
        <form class='form' id="loginForm" style='display:none' >
            <div id="error"></div>
            <h1>Secret Bank of Asia</h1>
            <input placeholder='email' class='loginform' id='loginEmail'type="email" name="email">
            <input placeholder='password' class='loginform'  id='loginPassword' type="password" name="password">
            <button type="submit" id="loginSubmit">Login</button>
            <div class="text-align-left">
                <a id="register">Register an Accout?</a><br><br>
                <a id="forgotPassword">Forgot your password?</a>
            </div>
        </form>
        <form class='form' style='display:none' id="RegisterForm">
            <h1>Register An Account</h1>
            <input placeholder='First Name' class='loginform' id='registerFname'type="text" name="fName">
            <input  placeholder='Last Name' class='loginform' id='registerLname'type="text" name="lName">
            <input  placeholder='Age' class='loginform' id='age'type="number" name="age">
            <input placeholder='email' class='loginform' id='registerEmail'type="email" name="email">
            <input class='loginform' placeholder="password"  id='registerPassword' type="password" name="password">
            <input placeholder="retype password" class='loginform'  id='registerPasswordTwo' type="password" name="passwordTwo">
            <button type="submit" id="registerSubmit">Submit</button>
            <div class="text-align-left">
                <a>&#10096;&#10096; Back</a><br><br>
            </div>
        </form>

        <form class='form' style='display:none' id="resetPassword">

            <h1>Reset Password</h1>
            <input placeholder='email' class='loginform' id='resetEmail'type="email" name="email">
            <button type="submit" id="resetSubmit">Submit</button>
            <div class="text-align-left">
                <a>&#10096;&#10096; Back</a><br><br>
            </div>
        </form>


        <div style='display: none' class="container-grid" id="dashboard">
            <div class="sidebar-menu">
                <ul class="flex-container">
                    <li class='' id="fNameDashboard">Hi Admin</li>
                    <li class='dashboardMenu'>Accounts</li>
                    <li class='dashboardMenu' onclick="logout()" id="logout">Logout</li>
                </ul>
            </div>
            <div id='inner' class="inner-container">
                
            </div>
        </div>
    </div>


    



</body>
